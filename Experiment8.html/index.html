<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            flex-direction: row-reverse ;
            gap: 5px;
            margin: 20px;
            padding: 10px;
            background-color: #aaa7a7;
        }
        .box {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 1.5em;
            border-radius: 5px;
            text-align: center;
        }
        .box1 { background-color: #e74c3c; }
        .box2 { background-color: #3498db; }
        .box3 { background-color: #f1c40f; }
        .box4 { background-color: #9b59b6; }
    </style>
</head>
<body>
   <h1>FLEXIBLE LAYOUT PLAYGROUND</h1>
   <div class = "container ">   
        <div class= "box box1">Box 1 </div>
        <div class= "box box2">Box 2 </div>
        <div class= "box box3">Box 3 </div>
        <div class= "box box4">Box 4 </div>


   </div>
    
</body>
</html>
