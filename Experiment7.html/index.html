<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Navigation Menu Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="container">
        <h1 class="title">Navigation Menu Demo</h1>

        <section>
            <h2>Block Example</h2>
            <div class="nav-vertical">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </section>

        <section>
            <h2>Inline Example</h2>
            <div class="nav-inline nav-pill nav-pill--green">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </section>

        <section>
            <h2>Inline-Block Example</h2>
            <div class="nav-inline-block nav-pill nav-pill--purple">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
            
        </section>
+
        <section>
            <h2>Clear Example</h2>
            <div class="clear-example nav-pill nav-pill--orange">
                <a href="#">Home</a>
                <a href="#">Products</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
            </div>
        </section>
    </main>
</body>
</html>
