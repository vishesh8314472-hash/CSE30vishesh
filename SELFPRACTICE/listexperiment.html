<!DOCTYPE html>
<html>
<head>
    <title>HTML Lists</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
        <li>Login</li>
        <li>Select Course</li>
        <li>Start Learning</li>
    </ol>
    
</body>
</html>
